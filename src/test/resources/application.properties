spring.datasource.url=jdbc:log4jdbc:postgresql://localhost:5432/test
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.encoding=UTF-8

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
#spring.jpa.show-sql=true

# 单个文件大小限制
spring.servlet.multipart.max-file-size=40MB
# 多个文件总大小限制
spring.servlet.multipart.max-request-size=100MB

logging.level.root=INFO
logging.level.jdbc.audit=WARN
logging.level.jdbc.sqlonly=WARN
logging.level.jdbc.resultset=WARN
logging.level.log4jdbc.log4j2=WARN

spring.batch.job.enabled=false
# Spring Batch schema
spring.batch.jdbc.initialize-schema=always
#spring.batch.jdbc.schema: classpath:org/springframework/batch/core/schema-postgresql.sql

sbom.service.website.domain=https://sbom-service.test.osinfra.cn/

spring.config.import=classpath:/ossindex.properties,classpath:/cve-manager.properties,classpath:/vcs.properties,\
  classpath:/license.properties,classpath:/sonatype.properties